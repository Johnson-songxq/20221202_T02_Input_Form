<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The input element</h1>
    <form method="post" action="http://127.0.0.1:3000">
      <input type="search" name="search" placeholder="search" /> <br />
      <input type="file" name="inputfile" accept="image/*, .pdf" /> <br />
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="firstname" /> <br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lastname" /> <br />
      <label>Gender:</label>
      <input type="radio" id="male" name="sex" value="Male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="sex" value="Female" />
      <label for="female">Female</label>
      <input type="radio" id="others" name="sex" value="Others" />
      <label for="others">Others</label> <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" /> <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" /> <br />
      <label for="pwd">Password:</label>
      <input type="password" id="password" name="password" minlength="4" />
      <br />
      <label for="bof">BOF</label>
      <input type="date" id="bof" name="bof" max="2024-04-25" /> <br />
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms"
        >By submitting, you agree to the Terms and Privacy Policy</label
      >
      <br />
      <!-- <input type="submit" value="Submit" /> -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
